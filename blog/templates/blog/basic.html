<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title>
    <style type="text/css">
      {%block css%}{%endblock%}
    </style>
   

  </head>
  <body>
     {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/shop">Ecommerce Cart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/shop">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/shop/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/shop/contact/">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/shop/tracker">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/blog">Blog</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" data-toggle="tooltip" data-placement="bottom" title="Type in to Search Items" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"data-toggle="tooltip" data-placement="bottom" title="Click To Search Items">Search</button>
      </form>
      <button type="button" class="btn btn-secondary mx-2 popcart" id="popcart" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-content="And here's some amazing content. It's very engaging. Right?" >
      Your Cart(<span id="cart">0</span>)
      </button>

    </div>
  
</nav>


{%block body%} {%endblock%}
