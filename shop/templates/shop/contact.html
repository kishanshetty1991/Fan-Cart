{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
 <div class="container my-4">
     <h3>Get in Touch With Our Team</h3>
     <form action="/shop/contact/" onsubmit="showgratitude()" method="post">
     	{% csrf_token %}
  <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control my-2" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
  <div class="form-group my-4">
    <label for="name">Email</label>
    <input type="email" class="form-control my-2" id="email" name="email" placeholder="Enter Your Email" required>
  </div>
  <div class="form-group my-4">
    <label for="name">Phone</label>
    <input type="tel" class="form-control my-2" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
  </div>
  <div class="form-group my-4">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control my-2" id="desc" name="desc" rows="3" required></textarea>
  </div>
</div>
<button type="submit" class="btn btn-success my-4" >Submit</button>
</form>
  {%endblock%}
  {%block js%}
  <script type="text/javascript">
  function showgratitude(){
alert('Thanks For Connecting with Us.We will surely get in touch with us');
}
  </script>
  {%endblock%}
